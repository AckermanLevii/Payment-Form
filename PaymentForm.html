<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <hr>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <hr>
        <h2>Contact Details</h2>
        <p>Name: <input type="text" name="name"required></p>
        <fieldset> <legend>Gender</legend>
        <p> Male <input type="radio" name="Gender" id="Gender">Female <input type="radio" name="Gender" id="Gender"required>Other <input type="radio" name="Gender" id="Gender">
            </p></fieldset>
            <p>Address: <textarea name="Address" id="Address" cols="100" rows="4"></textarea></p>
            <p>Email: <input type="email" name="email" id="email"> </p>
            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
            <hr>
            <h2>Payment Details</h2>
            <p>
                CardType:
                <select name="CardType" id="CardType">
                    <option value=""--Select a card type-->-Select a card type--</option>
                    <option value="Visa">Visa</option>
                    <option value="Mastar Card">Mastar Card</option>
                    <option value="Gpay">Gpay</option>
                </select>
            </p>
            <p>
                Card Number: <input type="number" name="Card Number" id="Card Number">
            </p>
            <p>
                Expiration Date: <input type="date" name="ExpDate" id="ExpDate">
            </p>
            <p>
                CVV: <input type="password" name="CVV" id="CVV">
            </p>
            <p><input type="submit" value="Pay Now"></p>
    </form>
</body>
</html>
